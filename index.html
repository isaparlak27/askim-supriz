<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pofuduk Baloncuklar - Fotoğraflı</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: #8b3a3a;
      position: relative;
      transition: background 0.5s ease;
      height: 100vh;
      background: linear-gradient(to top right, #ffe6e6, #fff0f5);
    }
    #backgroundText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: #ff69b4;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      font-family: 'Brush Script MT', cursive;
      z-index: 0;
      white-space: nowrap;
    }
    #themeSelector {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 8px 15px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #themeSelector button {
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      margin: 0 8px;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background 0.3s ease;
    }
    #themeSelector button:hover {
      background: #ddd;
    }
    #themeSelector button.active {
      background: #ff69b4;
      color: white;
      box-shadow: 0 0 8px #ff69b4;
    }
    .bubble {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid;
      box-shadow: 0 0 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      z-index: 1;
      overflow: hidden; /* fotoğraf taşmasın */
      background: white;
    }
    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .messageBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f5cc;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(219, 112, 147, 0.6);
      font-size: 18px;
      max-width: 90%;
      display: none;
      color: #8b3a3a;
      font-weight: bold;
      text-align: center;
      z-index: 5;
    }

    #counter {
  position: fixed;
  top: 10px;      /* Üstten biraz boşluk */
  left: 10px;     /* Soldan biraz boşluk */
  transform: none; /* Ortalamayı kaldır */
  background: #fff0f5dd;
  padding: 12px 24px;
  border-radius: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #8b3a3a;
  z-index: 6;
  box-shadow: 0 0 15px rgba(219, 112, 147, 0.6);
  user-select: none;
}


  </style>
</head>

    let currentTheme = 'romantic';
    let messageTimeout = null;

    function getRandomBubbleColor() {
      const colors = themes[currentTheme].bubbleColors;
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * (window.innerWidth - 120) + 'px';
      bubble.style.bottom = '-150px';

      const img = document.createElement('img');
      img.src = photos[Math.floor(Math.random() * photos.length)];
      bubble.appendChild(img);

      const bgColor = getRandomBubbleColor();
      bubble.style.borderColor = bgColor;
      bubble.style.boxShadow = `0 0 20px ${bgColor}`;

      document.body.appendChild(bubble);

      const riseTime = 8000 + Math.random() * 5000;

      const animation = bubble.animate(
        [
          { transform: 'translateY(0)' },
          { transform: `translateY(-${window.innerHeight + 150}px)` }
        ],
        {
          duration: riseTime,
          easing: 'linear'
        }
      );

      animation.onfinish = () => {
        bubble.remove();
      };

      bubble.addEventListener('click', () => {
        const message = messages[Math.floor(Math.random() * messages.length)];
        const box = document.getElementById('messageBox');

        if (messageTimeout) clearTimeout(messageTimeout);

        box.textContent = message;
        box.style.display = 'block';

        const sound = document.getElementById('popSound').cloneNode();
        sound.play();

        bubble.remove();

        messageTimeout = setTimeout(() => {
          box.style.display = 'none';
          messageTimeout = null;
        }, 4000);
      });
    }

    setInterval(createBubble, 1000);

    const buttons = document.querySelectorAll('#themeSelector button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        currentTheme = button.getAttribute('data-theme');
        document.body.style.background = themes[currentTheme].background;

      });
    });

    document.body.style.background = themes[currentTheme].background;


// Sayaç fonksiyonu
    function updateCounter() {
      const start = new Date('2024-08-24T00:00:00');
      const now = new Date();
      const diff = now - start;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('counter').textContent =
        `Mutluluğumuz başladığından beri: ${days} gün, ${hours} saat, ${minutes} dakika, ${seconds} saniye`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
